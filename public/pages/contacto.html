<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sitio Web de Estudio Fotografico | Portafolio Giovanni Curichagua">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://unpkg.com/jam-icons/css/jam.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="shortcut icon" href="../img/logo_fotografia.ico" type="image/x-icon">

    <title>Contacto - Estudio Fotográfico</title>
</head>

<body>
    <!-- Aquí comienza la cabecera -->
    <header class="main-header">
        <div class="content-wrapper">
            <a href="/">
                <img src="../img/logo_fotografia.svg" alt="Logo Giovanni">
            </a>
            <span id="open-menu-button" class="jam jam-align-justify"></span>
            <nav id="main-menu" class="main-menu">
                <span id="close-menu-button" class="jam jam-close"></span>
                <ul>
                    <li><a href="/">inicio</a></li>
                    <li><a href="./nosotros.html">nosotros</a></li>
                    <li><a href="./servicios.html">servicios</a></li>
                    <li><a href="./contacto.html">contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Aquí termina la cabecera -->
    <main>
        <section class="contact-section section-container">
            <h1>Contacto</h1>
            <div class="content-wrapper">
                <form action="#">
                    <fieldset class="section-container">
                        <legend>Formulario de Contacto</legend>
                        <div>
                            <label>Nombre
                                <input type="text" name="name" required placeholder="Escribe tu nombre">
                            </label>
                        </div>
                        <div>
                            <label>Correo Electronico
                                <input type="email" placeholder="correo@dominio.com" required>
                            </label>
                        </div>
    
                        <div>
                            <label for="ciudad">Ciudad</label>
                            <select name="ciudad" id="ciudad">
                                <optgroup label="Perú">
                                    <option value="Lima">Lima</option>
                                    <option value="Arequipa">Arequipa</option>
                                    <option value="Trujillo">Trujillo</option>
                                </optgroup>
                                <optgroup label="Colombia">
                                    <option value="Bogota">Bogota</option>
                                    <option value="Medellin">Medellin</option>
                                </optgroup>
    
                            </select>
                        </div>
                        <div>
                            <label for="">Servicio <input type="radio" name="tipo">Personal</label>
                            <label for=""><input type="radio" name="tipo">Evento</label>
                        </div>
                        <div>
                            <textarea name="mensaje" id="" cols="30" rows="10" placeholder="Escribe tu mensaje"></textarea>
                        </div>
                        <div><input type="reset" name="" id="" value="Borrar"> <input type="submit"></div>
                    </fieldset>
                </form>
                <address>
                    <div class="contact-item">
                        <h4>Teléfono</h4>
                        <p>
                            <span class="jam jam-phone-f"></span>
                            <a href="tel:989818552">(51) 989818552</a>
                        </p>
                    </div>

                    <div class="contact-item">
                        <h4>Correo electrónico</h4>
                        <p>
                            <span class="jam jam-inboxes-f"></span>
                            <a href="mailto:name@gmail.com">name@gmail.com</a>
                        </p>
                    </div>

                    <div class="contact-item">
                        <h4>Redes sociales</h4>
                        <div class="social-networks">
                            <a href="#"><span class="jam jam-twitter"></span></a>
                            <a href="#"><span class="jam jam-facebook"></span></a>
                            <a href="#"><span class="jam jam-whatsapp"></span></a>
                            <a href="#"><span class="jam jam-instagram"></span></a>
                        </div>
                    </div>

                    <div class="contact-item">
                        <h4>Dirección</h4>
                        <p>
                            <span class="jam jam-map-marker"></span>
                            <a href="https://goo.gl/maps/v9LGJ9etpBakRzTb8" target="_blank">Calle Primero Urb. San Juan
                                , San Borja - Lima-Perú</a>
                        </p>
                    </div>
                </address>

            </div>
        </section>

        <section class="about-section">

            <iframe class="content-wrapper"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15604.55453098482!2d-77.03991785556396!3d-12.102660457244601!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c86d722e78b7%3A0xd2da1e5157a97556!2sLimatambo%2C%2015047!5e0!3m2!1ses!2spe!4v1661215649525!5m2!1ses!2spe"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>

        </section>
    </main>

    <!-- Aquí Footer -->
    <footer class="main-footer">
        <p>© 2020 Gio Estudio Fotográfico. Desarrollado por <span><a href="https://github.com/Giovacc" target="_blank"
                    class="developer"> Giovanni</a></span></p>
    </footer>

    <div class="whatsapp-float">
        <a href="https://api.whatsapp.com/send?phone=51989818552" target="_blank"><img src="../img/logo_whatsapp.svg"
                alt="icono de whatsapp"></a>
    </div>
    <script src="../js/menu.js"></script>
</body>



</html>
